<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>터치 미니게임</title>
  <style>
    html,body{
      margin:0; padding:0; height:100%;
      background:#10131a; color:#fff;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:sans-serif;
      overflow:hidden;
    }
    #game{
      position:relative;
      width:100%; max-width:480px; aspect-ratio:9/16;
      background:#1a1f2a;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,.5);
      touch-action:manipulation;
    }
    .target{
      position:absolute;
      width:80px; height:80px;
      background:#6b7cff;
      border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      color:#0f1120; font-size:22px; font-weight:bold;
      user-select:none;
    }
    #score{
      position:absolute; top:10px; left:10px; right:10px;
      display:flex; justify-content:space-between; font-size:18px;
      color:#cdd2f8;
    }
    #startBtn{
      padding:14px 20px; background:#6b7cff; border:none; color:#0f1120; font-size:18px; border-radius:14px; cursor:pointer;
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score"><span>점수: <b id="pts">0</b></span><span>시간: <b id="time">30</b>s</span></div>
  </div>
  <button id="startBtn">게임 시작</button>

  <script>
    const game = document.getElementById('game');
    const startBtn = document.getElementById('startBtn');
    const ptsEl = document.getElementById('pts');
    const timeEl = document.getElementById('time');

    let score=0, time=30, timer, active=false;

    function spawn(){
      if(!active) return;
      const target = document.createElement('div');
      target.className = 'target';
      target.textContent = '🎯';
      const maxX = game.clientWidth-80;
      const maxY = game.clientHeight-80;
      target.style.left = Math.random()*maxX + 'px';
      target.style.top = Math.random()*maxY + 'px';
      target.addEventListener('click', ()=>{
        score++;
        ptsEl.textContent = score;
        target.remove();
        spawn();
      }, {once:true});
      game.appendChild(target);
    }

    function start(){
      score = 0; time = 30; active = true;
      ptsEl.textContent = score;
      timeEl.textContent = time;
      game.querySelectorAll('.target').forEach(t=>t.remove());
      spawn();
      timer = setInterval(()=>{
        time--;
        timeEl.textContent = time;
        if(time<=0){
          end();
        }
      },1000);
    }

    function end(){
      active = false;
      clearInterval(timer);
      game.querySelectorAll('.target').forEach(t=>t.remove());
      alert(`게임 종료!\n점수: ${score}`);
    }

    startBtn.addEventListener('click', start);
  </script>
</body>
</html>
